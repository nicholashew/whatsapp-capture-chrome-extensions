<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
  <style>
    button {
      width: 100%;
    }
    h4 {
      color: #1b809e;
    }
  </style>
</head>

<body style="padding: 0 15px">
  <h4>WhatsApp Recorder</h4>
  <ul class="list-group" style="min-width: 200px">
    <li class="list-group-item list">
      <button id="btnStart" class="btn btn-primary ">Start</button>
    </li>
    <li class="list-group-item list">
      <button id="btnStop" class="btn btn-primary ">Stop</button>
    </li>
    <li class="list-group-item list">
      <button id="btnList" class="btn btn-primary">List</button>
    </li>
    <li class="list-group-item list">
      <button id="btnListHide" class="btn btn-primary">Close List</button>
    </li>
    <li class="list-group-item list">
      <button id="btnClear" class="btn btn-danger">Clear</button>
    </li>
  </ul>
  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
